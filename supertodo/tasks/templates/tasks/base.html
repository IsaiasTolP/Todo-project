{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Supertodo{% endblock title %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'tasks/common.css' %}">
  {% block css %}{% endblock css %}
</head>
<body>
  <header class="container-fluid bg-dark bg-gradient">
    <h1 id="textLogo" class="text-light"><a href="{% url 'tasks:task-list' %}">Supertodo</a></h1>
    <h1 id="proverb">時は人を待たず<span id="subtitle">Time waits for no one</span></h1>
    <div id="nav">
      <span><a href="{% url 'tasks:task-list' %}">Home</a></span>
      <span><a href="{% url 'tasks:done-tasks' %}">Done tasks</a></span>
      <span><a href="{% url 'tasks:pending-tasks' %}">Pending tasks</a></span>
      <span><a href="{% url 'tasks:add-task' %}">Add task</a></span>
    </div>
  </header>
  <main>
    {% block main %}{% endblock main %}
  </main>
  <footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
